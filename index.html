<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBS Abogados</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://kit.fontawesome.com/acf2c767cd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo"><img src="/img/logo_editado.PNG" alt="Logo BBS Abogados"></div>
        <ul class="nav-links">
            <li><a href="#home">¿Quienes somos?</a></li>
            <li><a href="#about">¿Como trabajamos?</a></li>
            <li><a href="#services">Nosotros</a></li>
            <li><a href="#contact">Ubicacion</a></li>
        </ul>
        <div class="hamburger">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <main>

        <div class="portada">
            <img src="/img/fondomovil_transparencia.jpg" alt="foto del equipo" class="movil">
            <img src="/img/fondoescritorio_transparencia.jpg" alt="foto del equipo" class="escritorio">
        </div>





    </main>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>

</body>

</html>

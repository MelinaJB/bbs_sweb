<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBS Abogados</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://kit.fontawesome.com/acf2c767cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="/img/logo_editado.PNG" alt="Logo BBS Abogados"></div>
        <ul class="nav-links">
            <li><a href="#home">¿Quienes somos?</a></li>
            <li><a href="#about">¿Como trabajamos?</a></li>
            <li><a href="#services">Nosotros</a></li>
            <li><a href="#contact">Ubicacion</a></li>
        </ul>
        <div class="hamburger">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
    
</body>
</html>
